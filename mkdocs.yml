site_name: D4D tools

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - toc.follow
    - navigation.indexes
  custom_dir: overrides

repo_url: https://github.com/openkfw/d4dtools
edit_uri: edit/main/docs/

nav:
  - Introduction: "index.md"
  - "disclaimer.md"
  - Contributing: "contributing.md"
  - FAQ: "tech-faq.md"
  - "Fact sheets":
    - "bim.md"
    - "cameras.md"
    - "collaboration.md"
    - "cst.md"
    - "drones.md"
    - "elearning.md"
    - "gis.md"
    - "mms.md"
    - "mdc.md"
    - "rmis.md"
    - "satellites.md"
    - "sensors.md"
  - "Climate resilience":
    - climate-resilience/index.md
    - "Introduction":
      - climate-resilience/introduction/intro.md
      - climate-resilience/introduction/solutions-resilience.md
      - climate-resilience/introduction/opportunities.md
      - climate-resilience/introduction/challenges.md
    - "Fact sheets":
      - fact-sheets-cres/introduction/ai.md
      - fact-sheets-cres/introduction/data-sources.md
      - fact-sheets-cres/introduction/digital-twins.md
      - fact-sheets-cres/introduction/communication.md
      - fact-sheets-cres/introduction/eot.md
      - fact-sheets-cres/introduction/mobile-tools.md
      - fact-sheets-cres/introduction/rmis-cres.md
      - fact-sheets-cres/introduction/iot.md
      - fact-sheets-cres/introduction/integration.md
      
    
markdown_extensions:
  - toc
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
